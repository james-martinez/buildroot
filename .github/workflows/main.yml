name: I.MX6 RootFS Build
on: push
jobs:
  build:
    runs-on: [ubuntu-latest]
    - name: Login
        run: docker login docker.pkg.github.com -u "${{ secrets.DOCKER_USERNAME}}"  -p "${{ secrets.DOCKER_TOKEN}}"
    container:
      image: docker.pkg.github.com/james-martinez/ubuntu/lanbuntu
    steps:
      - uses: actions/checkout@v1
        with:
          branch: 2014.05
      - run: |
          make wandboard_lancer_defconfig 
          make
