name: I.MX6 RootFS Build
on: push
jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v1
        with:
          branch: 2014.05
      - run:
          docker login docker.pkg.github.com -u "${{secrets.DOCKER_USERNAME}}" -p "${{secrets.DOCKER_TOKEN}}"
      - uses: docker://docker.pkg.github.com/james-martinez/ubuntu/lanbuntu
      - run: |
          make wandboard_lancer_defconfig 
          make
